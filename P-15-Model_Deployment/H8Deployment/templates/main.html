<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H8 Model Deployment</title>
  </head>
  <body>
    <h1>Welcome to My First Flask Apps!</h1>
    <form action="/predict" method="post">
      <input
        type="text"
        name="ssc"
        placeholder="Secondary Education"
        id=""
        required
      />
      <input type="text" name="hsc" placeholder="Highschool" id="" required />
      <input type="text" name="degree" placeholder="Degree" id="" required />
      <input
        type="text"
        name="etest"
        placeholder="Interview Score"
        id=""
        required
      />
      <button type="submit">Predict</button>
    </form>
    <p>{{ prediction_text }}</p>
  </body>
</html>
